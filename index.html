<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Project tracking intro component</title>
    <link href="/dist/output.css" rel="stylesheet" />
    <script src="main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/dc6c30cb8e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="text-[18px] text-grayish-blue-600 overflow-x-hidden">
    <header class="py-8 px-[7vw] flex justify-between lg:py-14">
      <div
        class="bg-grayish-blue-200 w-[50vw] h-[70vh] absolute right-0 top-0 rounded-bl-[3rem] -z-10 lg:h-[55vh] lg:w-[47vw]"
      ></div>
      <div>
        <img src="./images/logo.svg" alt="" />
      </div>
      <div
        id="menu-btn"
        class="text-2xl text-dark-blue cursor-pointer lg:hidden"
      >
        <i class="fa-solid fa-bars"></i>
      </div>
      <div
        id="menu-close-btn"
        class="hidden text-3xl text-dark-blue cursor-pointer"
      >
        <i class="fa-solid fa-xmark"></i>
      </div>
      <nav
        id="nav-menu"
        class="hidden font-headings font-bold uppercase absolute w-[85vw] top-24 left-[50%] translate-x-[-50%] bg-white drop-shadow-2xl gap-4 justify-items-center p-5 rounded-md lg:static lg:w-auto lg:flex lg:gap-10 lg:items-center lg:translate-x-0 lg:drop-shadow-none lg:py-0 lg:bg-transparent"
      >
        <ul
          class="text-dark-blue flex flex-col gap-5 items-center tracking-[.1rem] lg:flex-row lg:gap-10"
        >
          <li><a href="#" class="hover:underline">Product</a></li>
          <li><a href="#" class="hover:underline">Features</a></li>
          <li><a href="#" class="hover:underline">Pricing</a></li>
        </ul>
        <hr
          class="w-full lg:border-4 lg:border-grayish-blue-400 lg:rounded-full"
        />
        <button
          class="uppercase text-grayish-blue-400 tracking-[.1rem] hover:underline"
        >
          Login
        </button>
      </nav>
    </header>
    <main class="px-[7vw] lg:grid lg:grid-cols-2">
      <div class="w-[160%] my-8 -ml-7 lg:order-2 lg:ml-16">
        <img src="./images/illustration-devices.svg" alt="" />
      </div>
      <div class="py-8 mb-16 grid gap-4 lg:my-auto">
        <div
          class="font-headings flex gap-3 items-center uppercase text-base lg:text-lg"
        >
          <p
            class="text-grayish-blue-200 font-bold bg-dark-blue px-2.5 rounded-full"
          >
            New
          </p>
          <p class="text-grayish-blue-400 tracking-[4px]">
            Monograph Dashboard
          </p>
        </div>
        <h1
          class="font-headings text-5xl text-dark-blue uppercase font-bold lg:text-7xl"
        >
          Powerful insights into your team
        </h1>
        <p class="pr-[20vw] lg:text-xl lg:pt-3">
          Project planning and time tracking for agile teams
        </p>
        <div
          class="font-headings text-sm flex gap-4 items-center lg:text-lg lg:mt-8"
        >
          <button
            class="uppercase py-3 px-5 bg-red text-grayish-blue-200 font-bold tracking-widest rounded-md transition duration-300 hover:opacity-80"
          >
            Schedule A Demo
          </button>
          <p class="uppercase text-grayish-blue-400 tracking-[.125rem]">
            To see a preview
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
